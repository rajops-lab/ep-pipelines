buildInfo:
  github_repo_name: {{github_repo_name}}
  ecr_repo_name: {{ecr_repo_name}}
app:
  image: {{app_image}}
  tag: {{app_image_tag}}
  port: 80
  monitoringPort: 80
replicaCount: 1
resources:
  requests:
    cpu: 50m
    memory: 5Mi
  limits:
    memory: 7Mi
mounts:
  secret:
    - name: ep-app-data
      target: /var/www/EPAppData.js
      content: |
        window.epAppData = {
          API_BASE_URL: "https://api.{{sadhan_base_domain}}",
          API_BASE_URL: "https://api.e-logistics-planning.sadhan-pv.tatamotors.com/logistics",
          AUTH_ENDPOINT: "{{central_keycloak_base_url}}/auth",
          ENV_TYPE: "TEST",
          APPLICATION_VARIANT: "sadhan"
        }
    - name: keycloak-json
      target: /var/www/keycloak.json
      content: |
        {
          "realm": "udyog",
          "auth-server-url": "{{central_keycloak_base_url}}/auth/",
          "ssl-required": "all",
          "resource": "avantgarde-logistics-packaging-pv",
          "public-client": true,
          "confidential-port": 0
        }
service:
  port: 80
kong:
  image: {{kong_configure_image}}
  tag: {{kong_configure_image_tag}}
  services:
    - name: logistics-ui
      authn: none
      cors_allowed_origins:
        - https://api.e-logistics-planning.sadhan-pv.tatamotors.com
        - https://e-logistics-planning.sadhan-pv.tatamotors.com
        - https://e-logistics-planning.esakha-pv.tatamotors.com
        - http://localhost:3000/
      response_transformers:
        - 'Cache-Control: no-cache'
        - 'Strict-Transport-Security: max-age=31536000; includeSubDomains; preload'
        - 'Content-Security-Policy: script-src ''self'' https://*.tatamotors.com; worker-src ''self'' https://*.tatamotors.com blob:; script-src-elem ''self'' https://cdnjs.cloudflare.com https://*.tatamotors.com'
        - 'X-Content-Type-Options: nosniff'
        - 'X-XSS-Protection: 1; mode=block'
        - 'X-Frame-Options: SAMEORIGIN'
        - 'Permissions-Policy: geolocation=(); camera=(); microphone=()'
        - 'Referrer-Policy: no-referrer'
      remove_headers:
        - 'Server'
      service_path: /
      routes:
        hosts:
          - {{sadhan_base_domain}}
        preserve_host: 'true'
