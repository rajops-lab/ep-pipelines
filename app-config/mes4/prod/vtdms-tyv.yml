buildInfo:
  github_repo_name: {{github_repo_name}}
  ecr_repo_name: {{ecr_repo_name}}
app:
  image: {{app_image}}
  tag: {{app_image_tag}}
  port: 6061
  monitoringPort: 6061
  livenessProbe: /actuator/health/liveness
  readinessProbe: /actuator/health/readiness
replicaCount: 1
resources:
  requests:
    cpu: 50m
    memory: 300Mi
  limits:
    memory: 512Mi
env:
  plaintext:
    DATASOURCE: {{ DATASOURCE }}
    SFLT_STATUS: {{ SFLT_STATUS }}
    DISPATCH_STATUS: {{ DISPATCH_STATUS }}
    DASHBOARD_TRIP_OVERSPEEDING_NO_DAYS: {{ DASHBOARD_TRIP_OVERSPEEDING_NO_DAYS }}
    DASHBOARD_TRIP_DAILY_NO_DAYS: {{ DASHBOARD_TRIP_DAILY_NO_DAYS }}
    DASHBOARD_TRIP_WEEKLY_NO_WEEKS: {{ DASHBOARD_TRIP_WEEKLY_NO_WEEKS }}
    DASHBOARD_VEHICLE_PARKED_NO_DAYS: {{ DASHBOARD_VEHICLE_PARKED_NO_DAYS }}
    DRIVER_VIN_SHOWING_LIST: {{ DRIVER_VIN_SHOWING_LIST }}
    DRIVER_PASSWORD_START_RANGE: {{ DRIVER_PASSWORD_START_RANGE }}
    DRIVER_PASSWORD_END_RANGE: {{ DRIVER_PASSWORD_END_RANGE }}
    JWT_TOKEN_VALID_TIME_IN_MIUNTES: {{jwt_token_valid_time_in_minutes}}
    BULK_SEARCH_LIMIT: {{bulk_search_limit}}
    BULK_VIN_INSERT_LIMIT: {{bulk_vin_insert_limit}}
    TCU_TOKEN_GENERATION_CHECK_LIMIT: {{tcu_token_generation_check_limit}}
    DATABASE_PORT : {{rds_port}}
    DEBUG_MODE: {{DEBUG_MODE}}


  secret:
    DATABASE_NAME : {{pv_vtdms_master_db}}
    DATABASE_USER : {{pv_vtdms_db_username}}
    DATABASE_PASSWORD : {{pv_vtdms_db_password}}
    DATABASE_HOST : {{rds_host_vtdms}}
    POSTGRES_AUTO_DDL: validate
    KEYCLOAK_URL: {{keycloak_user_info_endpoint}}
    SERVER_URL: {{server_url}}
    CLIENT_ID: {{client_id}}
    REALM_NAME: {{realm_name}}
    RESOURCE_ID: {{resources_id}}
    SECRET_KEY: {{secret_key}}
    AUTHORIZATION: {{authorization}}
    USERNAME: {{username}}
    PASSWORD: {{password}}
    FLEETID: {{fleetid}}
    TCU_TOKEN_URL: {{tcu_token_url}}
    TCU_SEARCH_URL: {{tcu_search_url}}
    FUEL_TRACKING_URL: {{fuel_tracking_url}}
    TOKEN_AUTHORIZATION: {{token_authorization}}
    ENCRYPTION_DECRYPTION_KEY: {{encryption_decryption_key}}
    STANDARD_IV: {{standard_iv}}
    SAMPRAVAH_AUTHENTICATION_TOKEN: {{sampravah_authentication_token}}
    MES_BASIC_TOKEN: {{ MES_BASIC_TOKEN }}

podmonitor:
  endpoints:
    - path: /actuator/prometheus
service:
  port: 80
kong:
  image: {{kong_configure_image}}
  tag: {{kong_configure_image_tag}}
  services:
    - name: vtdms-tyv
      service_path: /
      cors_allowed_origins:
        - https://api.tyv.vtdms.sadhan-pv.tatamotors.com
        - https://tyv.vtdms.sadhan-pv.tatamotors.com
        - {{local_development_domain}}
      routes:
        paths:
          - /
        strip_path: "true"