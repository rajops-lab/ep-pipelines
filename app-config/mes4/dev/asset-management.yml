buildInfo:
  github_repo_name: {{github_repo_name}}
  ecr_repo_name: {{ecr_repo_name}}
app:
  image: {{app_image}}
  tag: {{app_image_tag}}
  port: 5000
  monitoringPort: 5000
  livenessProbe: /actuator/health/liveness
  readinessProbe: /actuator/health/readiness
replicaCount: {{replica_count}}
resources:
  requests:
    cpu: {{cpu_request}}
    memory: {{memory_request}}
  limits:
    memory: {{memory_limit}}
env:
  plaintext:
    dms_db_host: {{dms_db_host}}
    dms_db_port: {{dms_db_port}}
    dms_db_name: {{dms_db_name}}
    iot_db_host: {{iot_db_host}}
    iot_db_port: {{iot_db_port}}
    iot_db_name_ver_2: {{iot_db_name_ver_2}}
    redis_url: 'redis'
    log_level: 'DEBUG'
    log_mode: 'DEV'
    multi_threaded: 'True'
    schedule_jobs: 'True'
    log_file_path: '/var/log/batchlog'
    disconnection_threshold: '120'
    nodata_threshold: '900'
    wrong_datetime_threshold: '10'
    ses_sourceemail: {{ses_sourceemail}}
  secret:
    dms_db_user: {{dms_db_user}}
    dms_db_pass: {{dms_db_pass}}
    iot_db_user: {{iot_db_user}}
    iot_db_pass: {{iot_db_pass}}
# hostAliases:
#   - ip: 172.31.32.36 # IP change based on Server
#     hostnames:
#       - noviga.api.tatamotors.com # can change to DNS provided
service:
  port: 80
kong:
  image: {{kong_configure_image}}
  tag: {{kong_configure_image_tag}}
  services:
    - name: noviga-db-api
      authn: basic-auth
      service_path: /
      connect_timeout: 120
      write_timeout: 120
      read_timeout: 120
      cors_allowed_origins:
        - https://asset-management.{{fractal_base_domain}} # subject to change
        - https://api.mes4-dev.tatamotors.com
        - https://api.asset-management.esakha-dev.tatamotors.com
        - {{local_development_domain}}
      routes:
        paths:
          - /internal/db
        strip_path: "false"
