buildInfo:
  github_repo_name: {{github_repo_name}}
  ecr_repo_name: {{ecr_repo_name}}
app:
  image: {{app_image}}
  tag: {{app_image_tag}}
  port: 5000
  monitoringPort: 5000
  livenessProbe: /physical-verification/liveness
  readinessProbe: /physical-verification/readiness
replicaCount: {{physical_verification_replica_count}}
resources:
  requests:
    cpu: {{physical_verification_cpu_request}}
    memory: {{physical_verification_memory_request}}
  limits:
    cpu: {{physical_verification_cpu_limit}}
    memory: {{physical_verification_memory_limit}}
env:
  plaintext:
    DB_API_HOST: {{db_api_host}}
    DB_API_PORT: {{db_api_port}}
    OPA_API_HOST: {{OPA_API_HOST}}
    OPA_API_PORT: {{OPA_API_PORT}}
    OPA_CLIENT_HOST: {{OPA_CLIENT_HOST}}
    OPA_CLIENT_PORT: {{OPA_CLIENT_PORT}}
    STORAGE_API_HOST: {{STORAGE_API_HOST}}
    STORAGE_API_PORT: {{STORAGE_API_PORT}}
    USER_API_HOST: {{USER_API_HOST}}
    USER_API_PORT: {{USER_API_PORT}}
    NOTIFICATION_API_HOST: {{NOTIFICATION_API_HOST}}
    NOTIFICATION_API_PORT: {{NOTIFICATION_API_PORT}}
    ALERT_API_HOST: {{ALERT_API_HOST}}
    ALERT_API_PORT: {{ALERT_API_PORT}}
    redis_url: {{redis_url}}
    redis_port: {{redis_port}}
    log_level: 'DEBUG'
    log_mode: 'DEV'
    multi_threaded: 'True'
    schedule_jobs: 'True'
    log_file_path: '/var/log/batchlog'
    disconnection_threshold: '120'
    nodata_threshold: '900'
    wrong_datetime_threshold: '10'
    s3_bucket_name: {{s3_bucket_name}}
    ses_sourceemail: {{ses_sourceemail}}
  secret:
    s3_access_key_id: {{s3_access_key_id}}
    s3_secret_key: {{s3_secret_key}}
service:
  port: 80
kong:
  image: {{kong_configure_image}}
  tag: {{kong_configure_image_tag}}
  services:
    - name: asset-management-physical-verification
      authn: oidc-auth
      user_info_endpoint: {{central_keycloak_user_info_endpoint}}
      service_path: /
      connect_timeout: 120
      write_timeout: 120
      read_timeout: 120
      cors_allowed_origins:
        - https://asset-management.{{fractal_base_domain}}
        - https://api.mes4-dev.tatamotors.com
        - https://api.asset-management.esakha-dev.tatamotors.com
        - {{local_development_domain}}
      routes:
        paths:
          - /physical-verification
        strip_path: "false"
