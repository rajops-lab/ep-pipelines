buildInfo:
  github_repo_name: {{github_repo_name}}
  ecr_repo_name: {{ecr_repo_name}}
app:
  image: {{app_image}}
  tag: {{app_image_tag}}
  port: 9090
  monitoringPort: 9096
  livenessProbe: /actuator/health/liveness
  readinessProbe: /actuator/health/readiness
replicaCount: 1
resources:
  requests:
    cpu: 50m
    memory: 200Mi
  limits:
    memory: 252Mi
podmonitor:
  endpoints:
    - path: /actuator/prometheus
service:
  port: 80
kong:
  image: {{kong_configure_image}}
  tag: {{kong_configure_image_tag}}
  services:
    - name: ui-logger
      authn: basic-auth
      response_transformers:
        - "Cache-Control: no-cache"
        - "Strict-Transport-Security: max-age=31536000; includeSubDomains; preload"
        - "Content-Security-Policy: default-src 'none'"
        - "X-Content-Type-Options: nosniff"
        - "X-XSS-Protection: 1; mode=block"
        - "X-Frame-Options: SAMEORIGIN"
      service_path: /
      routes:
        paths:
          - /logs
        strip_path: "true"
    - name: ep-ui-logger
      authn: oidc-auth
      response_transformers:
        - "Cache-Control: no-cache"
        - "Strict-Transport-Security: max-age=31536000; includeSubDomains; preload"
        - "Content-Security-Policy: default-src 'none'"
        - "X-Content-Type-Options: nosniff"
        - "X-XSS-Protection: 1; mode=block"
        - "X-Frame-Options: SAMEORIGIN"
      user_info_endpoint: {{keycloak_user_info_endpoint}}
      cors_allowed_origins:
        - https://home.{{ep_base_domain}}
        - https://planning.{{ep_base_domain}}
        - https://quality.{{ep_base_domain}}
        - https://maintenance.{{ep_base_domain}}
        - https://production-master-data.{{ep_base_domain}}
      service_path: /
      routes:
        paths:
          - /logs/v2
        strip_path: "true"
    - name: avantgarde-ui-logger
      authn: oidc-auth
      response_transformers:
        - "Cache-Control: no-cache"
        - "Strict-Transport-Security: max-age=31536000; includeSubDomains; preload"
        - "Content-Security-Policy: default-src 'none'"
        - "X-Content-Type-Options: nosniff"
        - "X-XSS-Protection: 1; mode=block"
        - "X-Frame-Options: SAMEORIGIN"
      user_info_endpoint: {{central_keycloak_user_info_endpoint}}
      cors_allowed_origins:
        - https://home.{{avantgarde_base_domain}}
        - https://recon.{{esakha_base_domain}}
        - https://production-broadcast.{{esakha_base_domain}}
      service_path: /
      routes:
        hosts:
          - api.{{esakha_base_domain}}
          - api.{{avantgarde_base_domain}}
        paths:
          - /logs/v2
        strip_path: "true"
