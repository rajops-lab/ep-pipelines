buildInfo:
  github_repo_name: {{github_repo_name}}
  ecr_repo_name: {{ecr_repo_name}}
app:
  image: {{app_image}}
  tag: {{app_image_tag}}
  port: 80
  monitoringPort: 80
replicaCount: 1
resources:
  requests:
    cpu: 50m
    memory: 4Mi
  limits:
    memory: 5Mi
mounts:
  secret:
    - name: ep-app-data
      target: /var/www/EPAppData.js
      content: |
        window.epAppData = {
          REACT_APP_API_BASE_URL: "{{REACT_APP_API_BASE_URL}}",
          AUTH_ENDPOINT: "/login",
          ENV_TYPE: "{{REACT_APP_ENV_TYPE}}",
        }
service:
  port: 80
kong:
  image: {{kong_configure_image}}
  tag: {{kong_configure_image_tag}}
  services:
    - name: assembly-exe-ui
      authn: none
      cors_allowed_origins:
        - https://api.ep-dev.tatamotors.com
        - https://assembly-jamshedpur.ep-dev.tatamotors.com
        - https://jamshedpur.ep-dev.tatamotors.com
      response_transformers:
        - 'Cache-Control: no-cache'
        - 'Strict-Transport-Security: max-age=31536000; includeSubDomains; preload'
        - 'Content-Security-Policy: script-src ''self'' https://*.tatamotors.com; worker-src ''self'' https://*.tatamotors.com blob:; script-src-elem ''self'' https://cdnjs.cloudflare.com https://*.tatamotors.com'
        - 'X-Content-Type-Options: nosniff'
        - 'X-XSS-Protection: 1; mode=block'
        - 'X-Frame-Options: SAMEORIGIN'
        - 'Permissions-Policy: geolocation=(); camera=(); microphone=()'
        - 'Referrer-Policy: no-referrer'
      remove_headers:
        - 'Server'
      service_path: /
      routes:
        hosts:
          - jamshedpur.ep-dev.tatamotors.com
        preserve_host: "true"