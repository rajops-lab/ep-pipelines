buildInfo:
  github_repo_name: {{github_repo_name}}
  ecr_repo_name: {{ecr_repo_name}}
app:
  image: {{app_image}}
  tag: {{app_image_tag}}
  port: 9090
  monitoringPort: 9096
  livenessProbe: /actuator/health/liveness
  readinessProbe: /actuator/health/readiness
replicaCount: 1
resources:
  requests:
    cpu: 50m
    memory: 300Mi
  limits:
    memory: 512Mi
env:
  plaintext:
    POSTGRES_CONNECT_URL: 'jdbc:postgresql://{{rds_host}}:{{rds_port}}/{{replenishment_broadcast_db}}?ApplicationName=replenishment-broadcast'
    POSTGRES_CONNECTION_POOL: {{postgres_connection_pool}}
    POSTGRES_AUTO_DDL: {{postgres_auto_ddl}}
    KAFKA_BROKER_SERVICE_URL: '{% for kafka_ip in kafka_ips %}{{kafka_ip}}:{{kafka_port}}{% if not loop.last %},{% endif %}{% endfor %}'
    API_SERVER_URL: 'https://api.{{esakha_base_domain}}/replenishment-broadcast'
    JAVA_TOOL_OPTIONS: {{default_java_flags}}
    enable-dsob-distribution: true
  secret:
    POSTGRES_USERNAME: {{replenishment_broadcast_db_username}}
    POSTGRES_PASSWORD: {{replenishment_broadcast_db_password}}
    DB_USERNAME: {{replenishment_broadcast_db_username}}
    DB_PASSWORD: {{replenishment_broadcast_db_password}}
podmonitor:
  endpoints:
    - path: /actuator/prometheus
service:
  port: 80
kong:
  image: {{kong_configure_image}}
  tag: {{kong_configure_image_tag}}
  services:
    - name: replenishment-broadcast-swagger
      authn: basic-auth
      service_path: /swagger-ui
      routes:
        paths:
          - /replenishment-broadcast-swagger
        strip_path: "true"
    - name: replenishment-broadcast
      authn: oidc-auth
      user_info_endpoint: {{central_keycloak_user_info_endpoint}}
      service_path: /
      cors_allowed_origins:
        - https://replenishment-broadcast.{{esakha_base_domain}}
        - {{local_development_domain}}
      routes:
        paths:
          - /replenishment-broadcast
        strip_path: "true"