buildInfo:
  github_repo_name: {{github_repo_name}}
  ecr_repo_name: {{ecr_repo_name}}
app:
  image: {{app_image}}
  tag: {{app_image_tag}}
  port: 80
  monitoringPort: 80
replicaCount: 1
resources:
  requests:
    cpu: 50m
    memory: 4Mi
  limits:
    memory: 7Mi
mounts:
  secret:
    - name: ep-app-data
      target: /var/www/EPAppData.js
      content: |
        window.epAppData = {
          API_BASE_URL: "https://api.{{ep_base_domain}}",
          AUTH_ENDPOINT: "{{keycloak_base_url_digital_twin}}/auth",
          ENV_TYPE: "{{digital_twin_env}}",
          HOME_UI_BASE_URL: "https://home.{{ep_base_domain}}",
          APPLICATION_VARIANT: "{{application_variant}}"
        }
    - name: keycloak-json
      target: /var/www/keycloak.json
      content: |
        {
          "realm": "{{keycloak_realm_digital_twin}}",
          "auth-server-url": "{{keycloak_base_url_digital_twin}}/auth/",
          "ssl-required": "all",
          "resource": "{{client_id}}",
          "public-client": true,
          "confidential-port": 0
        }
service:
  port: 80
kong:
  image: {{kong_configure_image}}
  tag: {{kong_configure_image_tag}}
  services:
    - name: digital-twin-ui
      authn: none
      cors_allowed_origins:
        - https://digital-twin.{{ep_base_domain}}
      response_transformers:
        - 'X-Frame-Options:SAMEORIGIN'
        - 'Permissions-Policy:geolocation=();camera=();microphone=()'
      remove_headers:
        - 'Server'
      service_path: /
      routes:
        hosts:
          - digital-twin.{{ep_base_domain}}
        preserve_host: 'true'
