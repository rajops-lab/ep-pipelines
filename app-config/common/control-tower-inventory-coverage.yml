buildInfo:
  github_repo_name: {{github_repo_name}}
  ecr_repo_name: {{ecr_repo_name}}
app:
  image: {{app_image}}
  tag: {{app_image_tag}}
  port: 3000
  monitoringPort: 3000
  livenessProbe: /actuator/health/liveness
  readinessProbe: /actuator/health/readiness
replicaCount: 1
resources:
  requests:
    cpu: 150m
    memory: 3072Mi
  limits:
    memory: 3300Mi
env:
  plaintext:
    ENV: {{SAMPRAWAH_ENVIRONMENT}}
    DB_HOST: {{samprawah_dashboard_rds_host}}
    DB_PORT: {{samprawah_dashboard_rds_port}}
    MLFLOW_TRACKING_URI: {{MLFLOW_TRACKING_URI}}
    MLFLOW_EXPERIMENT_NAME: {{MLFLOW_EXPERIMENT_NAME}}


  secret:
    DB_NAME: {{samprawah_dashboard_db}}
    DB_USER: {{samprawah_dashboard_db_username}}
    DB_PASSWORD: {{samprawah_dashboard_db_password}}
    DJANGO_SECRET_KEY: {{DJANGO_SECRET_KEY_INVENTORY_COVERAGE}}
podmonitor:
  endpoints:
    - path: /actuator/prometheus
service:
  port: 80
kong:
  image: {{kong_configure_image}}
  tag: {{kong_configure_image_tag}}
  services:
    - name: control-tower-inventory-coverage
      service_path: /
      connect_timeout: 600
      write_timeout: 600
      read_timeout: 600
      cors_allowed_origins:
        - {{local_development_domain}}
      routes:
        hosts:
        paths:
          - /control-tower-inventory-coverage
        strip_path: "true"
