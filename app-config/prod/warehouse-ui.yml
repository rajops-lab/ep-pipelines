buildInfo:
  github_repo_name: {{github_repo_name}}
  ecr_repo_name: {{ecr_repo_name}}
app:
  image: {{app_image}}
  tag: {{app_image_tag}}
  port: 80
  monitoringPort: 80
replicaCount: 1
resources:
  requests:
    cpu: 40m
    memory: 15Mi
  limits:
    cpu: 50m
    memory: 20Mi
mounts:
  secret:
    - name: ep-app-data
      target: /var/www/EPAppData.js
      content: |
        window.epAppData = {
          API_BASE_URL: "https://api.flowhouse.tatamotors.com",
          AUTH_ENDPOINT: "https://sso.tatamotors.com/auth/",
          ENV_TYPE: "PROD",
        }
    - name: keycloak-json
      target: /var/www/keycloak.json
      content: |
        {
          "realm": "{{central_keycloak_realm}}",
          "auth-server-url": "{{central_keycloak_base_url}}/auth/",
          "ssl-required": "all",
          "resource": "avantgarde-flowhouse",
          "public-client": true,
          "confidential-port": 0
        }
service:
  port: 80
kong:
  image: {{kong_configure_image}}
  tag: {{kong_configure_image_tag}}
  services:
    - name: warehouse-ui
      authn: none
      cors_allowed_origins:
        - https://flowhouse.tatamotors.com
        - https://api.flowhouse.tatamotors.com
      response_transformers:
        - 'Cache-Control: no-cache'
        - 'Strict-Transport-Security: max-age=31536000; includeSubDomains; preload'
        - 'X-Content-Type-Options: nosniff'
        - 'X-XSS-Protection: 1; mode=block'
        - 'X-Frame-Options: SAMEORIGIN'
        - 'Permissions-Policy: geolocation=(); camera=(); microphone=()'
        - 'Referrer-Policy: no-referrer'
      remove_headers:
        - 'Server'
      service_path: /
      routes:
        hosts:
          - flowhouse.tatamotors.com
        preserve_host: "true"
