    JAVA_TOOL_OPTIONS: '-XX:MinRAMPercentage=50 -XX:MaxRAMPercentage=80 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10 -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=9 -XX:AdaptiveSizePolicyWeight=90'
    KAFKA_BROKER_SERVICE_URL: kafka1:9095,kafka2:9095,kafka3:9095
    SAP_CONNECTOR_SERVICE_URL: http://sap-connector.assembly
    SPRING_PROFILES_ACTIVE: local,dev,ipms4
externalSecret:
  refreshInterval: "1h"
  secretStoreName: aws-secretsmanager
  data:
    - secretKey: DB_NAME
      remoteKey: ipms4/dev/assembly-cloud
      property: db_name
    - secretKey: DB_PASSWORD
      remoteKey: ipms4/dev/assembly-cloud
      property: db_password
    - secretKey: DB_USER
      remoteKey: ipms4/dev/assembly-cloud
      property: db_user
kong:
  image: 384588637744.dkr.ecr.ap-south-1.amazonaws.com/ep-kong-configure
  services:
    - authn: oidc-auth
      cors_allowed_origins:
        - http://assembly-cloud.assembly.ep-dev.tatamotors.com
        - https://assembly-support.ep-dev.tatamotors.com
        - http://localhost:3000/
      name: assembly-support
      response_transformers:
        - 'Cache-Control: no-cache'
        - 'Strict-Transport-Security: max-age=31536000; includeSubDomains; preload'
        - 'Content-Security-Policy: default-src ''none'''
        - 'X-Content-Type-Options: nosniff'
        - 'X-XSS-Protection: 1; mode=block'
        - 'X-Frame-Options: SAMEORIGIN'
      routes:
        paths:
          - /assembly/support
        strip_path: "true"
      service_path: /support
      user_info_endpoint: https://qa.sso.tatamotors.com/auth/realms/udyog/protocol/openid-connect/userinfo
