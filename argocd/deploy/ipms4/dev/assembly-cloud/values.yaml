env:
  plaintext:
    AUTHORIZATION_SERVICE_BASE_URI: https://api.ep-dev.tatamotors.com/authorization/assembly/
    BOOKING_RETRY_INTERVAL_IN_MINUTES: 15
    CA_SERVICE_URL: http://configurator.assembly
    DB_HOST: enterprise-dev.ccofoavucedu.ap-south-1.rds.amazonaws.com
