# Harry's Generated App Config: user-api
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-api
  namespace: harry-dev
  labels:
    app: user-api
    environment: dev
    generated-by: harry
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-api
  template:
    metadata:
      labels:
        app: user-api
        environment: dev
    spec:
      containers:
      - name: user-api
        image: node:16
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: user-api-service
  namespace: harry-dev
spec:
  selector:
    app: user-api
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
