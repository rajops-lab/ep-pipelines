# Harry's Generated App Config: monitoring-app
apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitoring-app
  namespace: harry-staging
  labels:
    app: monitoring-app
    environment: staging
    generated-by: harry
spec:
  replicas: 2
  selector:
    matchLabels:
      app: monitoring-app
  template:
    metadata:
      labels:
        app: monitoring-app
        environment: staging
    spec:
      containers:
      - name: monitoring-app
        image: grafana:8.5.2
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: monitoring-app-service
  namespace: harry-staging
spec:
  selector:
    app: monitoring-app
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
