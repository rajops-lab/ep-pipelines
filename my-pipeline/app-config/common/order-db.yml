# Harry's Generated App Config: order-db
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-db
  namespace: harry-dev
  labels:
    app: order-db
    environment: dev
    generated-by: harry
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-db
  template:
    metadata:
      labels:
        app: order-db
        environment: dev
    spec:
      containers:
      - name: order-db
        image: postgres:13
        ports:
        - containerPort: 5432
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: order-db-service
  namespace: harry-dev
spec:
  selector:
    app: order-db
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP
