# Harry's Generated App Config: api-backend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-backend
  namespace: harry-dev
  labels:
    app: api-backend
    environment: dev
    generated-by: harry
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-backend
  template:
    metadata:
      labels:
        app: api-backend
        environment: dev
    spec:
      containers:
      - name: api-backend
        image: node:16
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: api-backend-service
  namespace: harry-dev
spec:
  selector:
    app: api-backend
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
