# Harry's Generated App Config: ecommerce-web
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-web
  namespace: harry-dev
  labels:
    app: ecommerce-web
    environment: dev
    generated-by: harry
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ecommerce-web
  template:
    metadata:
      labels:
        app: ecommerce-web
        environment: dev
    spec:
      containers:
      - name: ecommerce-web
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: ecommerce-web-service
  namespace: harry-dev
spec:
  selector:
    app: ecommerce-web
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
